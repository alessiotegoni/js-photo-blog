<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Blog</title>

    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="hero">
      <header>
        <div class="container">
          <h1 class="header__title">Estate 24'</h1>
        </div>
      </header>
      <main class="blog-cards">
        <div class="container blog-cards__container">
          <div class="grid-auto-cols">
            <div class="card">
              <img src="./img/pin.svg" alt="pin-icon" class="card__pin" />
              <figure>
                <img src="" alt="" class="card__thumb" />
                <figcaption class="thumb__description">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Tenetur ipsum, alias modi reiciendis dolore facere?
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
